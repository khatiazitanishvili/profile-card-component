<!DOCTYPE html>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

</head>

<body>

  <div class="container">

      <h4>Victor Crest <span>26</span></h4>

    </div>

    <div class="inline">
      <div class="follow">

      </div>
